<mat-nav-list>
  <a *ngFor="let op of options" #link mat-list-item [routerLink]="op.path" (click)="closeMenu(link)" [ngClass]="{'active':link['_element']['nativeElement']['pathname']===router.url}">
    <span class="pr-10  {{op.icon.class }}">
      {{op.icon.name }}
    </span>
    <span class="navegation-list-label">{{op.title}}</span>
  </a>
</mat-nav-list>
