<div class="app-page full-page fl-justify-center pl-0 pr-0">

    <div class="app-page__content fl-justify-center w-100">
        <div class="form w-100  fl-col">

            <form [formGroup]="form" class="w-100 fl-al-item-center fl-col" (submit)="onSubmit()"
                (keyup.enter)="onSubmit()" novalidate autocomplete="off">


                <div class="w-40 fl-col form-container">

                    <app-form-field  [control]="form.controls.documentType">
                        <app-select placeholder="Tipo del Documento" label="label" value="value"
                            formControlName="documentType" [items]="options" label="title" value="id"></app-select>
                    </app-form-field>

                    <app-form-field [control]="form.controls.categoria">
                        <app-select placeholder="CategorÃ­a del documento" label="label" value="value"
                            formControlName="categoria" [items]="options" label="title" value="id"></app-select>
                    </app-form-field>

                    <app-form-field  [control]="form.controls.clasificacion">
                        <app-select placeholder="ClasificaciÃ³n del Documento" label="label" value="value"
                            formControlName="clasificacion" [items]="options" label="title" value="id"></app-select>
                    </app-form-field>

                    <app-form-field  [control]="form.controls.materia">
                        <app-text-area [rows]="5" formControlName="materia" placeholder="Materia"></app-text-area>
                       
                    </app-form-field>

                    <app-form-field  [control]="form.controls.glosa">
                        <app-text-area [rows]="5" formControlName="glosa" placeholder="Glosa"></app-text-area>
                   
                    </app-form-field>

                    <app-form-field  [control]="form.controls.file">
                        <app-input-file formControlName="file" placeholder="Seleccionar archivo"></app-input-file>
                   
                    </app-form-field>
             
                </div>


                <div class="pt-20">
                    <app-button [class]="'secondary pr-35 pl-35'" type="submit">Guardar</app-button>
                </div>

            </form>
            
        </div>

    </div>

</div>
