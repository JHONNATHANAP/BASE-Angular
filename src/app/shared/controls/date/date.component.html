<mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input matInput class="" type="text" readonly [matDatepicker]="picker" (dateChange)="onChanged($event)"
    (click)="picker.open()" [attr.disabled]="isDisabled ? true : null" [value]="inputValue" [min]=min [max]="max"
    placeholder="{{ placeholder || 'Seleccione una fecha' }}">
  <mat-datepicker-toggle matSuffix [for]="picker" disabled="isDisabled">
  </mat-datepicker-toggle>
  <mat-datepicker #picker (closed)="onClosed()"></mat-datepicker>
</mat-form-field>
